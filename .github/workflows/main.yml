name: Java Spring Gradle CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        java-package: 'jdk'
        architecture: 'x64'

    - name: Set the working directory to the Spring project
      run: cd spring

    - name: Build with Gradle
      run: gradlew build

    - name: Test with Gradle
      run: gradlew test --tests "nl.fontys.youtubeyspringapi.*"
