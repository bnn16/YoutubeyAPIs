name: Java Spring Gradle CI with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Test, and Analyze Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          java-package: 'jdk'
          architecture: 'x64'

      - name: List directory contents
        run: ls -l

      - name: Build and Analyze with SonarQube
        run: ./gradlew build sonarqube -Dsonar.projectKey=youtubey -Dsonar.host.url=http://localhost:9000 -Dsonar.login=$SONAR_TOKEN
        working-directory: ./spring

        env:
          SONAR_TOKEN: sqp_cd96491f1f2c42fc293375f20b2f805caf30ddfb
