name: Gradle Build and Test

on:
  push:
    branches:
      - main  # Change this to the default branch of your repository

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11  # Change this to your desired Java version

      - name: Set Gradle environment variable
        run: |
          echo "GRADLE_OPTS=-Dorg.gradle.daemon=false" >> $GITHUB_ENV
        shell: bash

      - name: Build
        run: ./gradlew assemble
        working-directory: ./  # Change this to your project directory if needed

      - name: Test
        run: ./gradlew test
        working-directory: ./  # Change this to your project directory if needed
